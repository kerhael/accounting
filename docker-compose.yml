services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: accounting
      POSTGRES_PASSWORD: accounting
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accounting -d accounting"]
      interval: 10s
      timeout: 3s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    environment:
      PGPASSWORD: accounting
    command: [
      "-path", "/migrations",
      "-database", "postgres://accounting:accounting@db:5432/accounting?sslmode=disable",
      "up"
    ]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-app:latest
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: accounting
      DB_PASSWORD: accounting
      DB_NAME: accounting
      DB_SSLMODE: disable
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - "8080:8080"

volumes:
  pgdata:
