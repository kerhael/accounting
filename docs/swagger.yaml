basePath: /api/v1/
definitions:
  domain.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  v1.CategoryResponse:
    properties:
      id:
        type: integer
      label:
        type: string
    type: object
  v1.CreateCategoryRequest:
    properties:
      label:
        type: string
    type: object
  v1.CreateOutcomeRequest:
    properties:
      amount:
        description: 'Amount in cents (ex: 1999 for 19.99€)'
        type: integer
      categoryId:
        description: ID of the associated category
        type: integer
      createdAt:
        description: 'Date of the expense (ex: "2026-01-01T00:00:00Z")'
        type: string
      name:
        description: Name of the expense
        type: string
    type: object
  v1.OutcomeResponse:
    properties:
      amount:
        type: integer
      categoryId:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
info:
  contact:
    email: kerhael.me@gmail.com
    name: API Support
  description: API de suivi de comptabilité
  termsOfService: https://example.com/terms/
  title: Accounting API
  version: "1.0"
paths:
  /api/v1/categories/:
    get:
      consumes:
      - application/json
      description: Retrieve all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.CategoryResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new outcome
      parameters:
      - description: Outcome payload
        in: body
        name: outcome
        required: true
        schema:
          $ref: '#/definitions/v1.CreateOutcomeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.OutcomeResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Create an outcome
      tags:
      - outcomes
  /api/v1/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category by id
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Delete a category
      tags:
      - categories
    get:
      consumes:
      - application/json
      description: Retrieve a category by id
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.CategoryResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Not found error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get a category
      tags:
      - categories
  /api/v1/health:
    get:
      description: Check server and database connectivity
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
        "503":
          description: Service Unavailable
          schema:
            type: string
      summary: Health check
      tags:
      - health
schemes:
- http
swagger: "2.0"
